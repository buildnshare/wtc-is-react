<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #0078d7;
            outline: none;
        }
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            background: #fafafa;
            border: 1px dashed #ccc;
            border-radius: 6px;
        }
        .preview img {
            max-width: 100%;
            max-height: 100px;
            display: block;
        }
        button[type="submit"] {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #005fa3;
        }
    </style>
    <form>
        <label for="link">Link</label>
        <input type="text" name="link" id="link">

        <button type="submit" id="submitButton">submit</button>
    </form>
    <script>
         const submitButton = document.querySelector('#submitButton')
        submitButton.addEventListener('click', (e) => {
            e.preventDefault();

            const inputElement = document.querySelector('#link');
            const memes = JSON.parse(localStorage.getItem('memes'));
            console.log(memes);
            memes.push(
                {
                    src: inputElement.value,
                    createdAt: new Date(),
                    liked: true,
                }
            )
            console.log(memes);
            localStorage.setItem('memes', JSON.stringify(memes))
            history.back();
        })
    </script>
</body>
</html>
